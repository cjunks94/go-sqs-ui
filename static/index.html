<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQS UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AWS SQS UI</h1>
        </header>
        
        <div class="main-content">
            <button id="sidebarToggle" class="sidebar-toggle" title="Toggle Sidebar">
                <span class="toggle-icon">☰</span>
            </button>
            
            <div class="sidebar" id="sidebar">
                <div class="sidebar-header">
                    <h2>Queues</h2>
                    <button class="sidebar-close" id="sidebarClose" title="Close Sidebar">×</button>
                </div>
                <div id="queueList" class="queue-list">
                    <div class="loading">Loading queues...</div>
                </div>
                <button id="refreshQueues" class="btn btn-secondary">Refresh Queues</button>
            </div>
            
            <div class="content">
                <div id="queueDetails" class="hidden">
                    <h2 id="queueName"></h2>
                    
                    <div class="queue-info">
                        <div class="queue-info-header" onclick="toggleQueueAttributes()">
                            <h3>Queue Attributes</h3>
                            <span class="toggle-icon" id="queueToggleIcon">▶</span>
                        </div>
                        <div id="queueAttributes" class="queue-attributes-table collapsed"></div>
                    </div>
                    
                    <div class="message-section">
                        <div class="message-section-header" onclick="toggleSendMessage()">
                            <h3>Send Message</h3>
                            <span class="toggle-icon" id="sendToggleIcon">▶</span>
                        </div>
                        <div class="send-message collapsed" id="sendMessageSection">
                            <textarea id="messageBody" placeholder="Enter message body..."></textarea>
                            <button id="sendMessage" class="btn btn-primary">Send Message</button>
                        </div>
                    </div>
                    
                    <div class="messages-section">
                        <div class="messages-header">
                            <h3>Messages</h3>
                            <div class="messages-controls">
                                <button id="pauseMessages" class="btn btn-secondary" title="Pause/Resume live updates">
                                    ⏸️ Pause
                                </button>
                                <button id="refreshMessages" class="btn btn-secondary">Refresh</button>
                            </div>
                        </div>
                        <div id="messageList" class="message-list"></div>
                    </div>
                </div>
                
                <div id="noQueueSelected" class="no-selection">
                    <p>Select a queue from the sidebar to view details</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
